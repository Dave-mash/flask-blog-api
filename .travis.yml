language: python

python:
  - "3.6"

install:
  - pip install -r requirements.txt

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE test_blog_db;" -U postgres

script:
  - pytest --cov=app/

env:
  - TEST_DATABASE_URI=dbname=test_blog_db user=dave host='localhost' port=5432

after_success:
  - coveralls